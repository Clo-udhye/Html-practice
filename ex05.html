<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <!--formatting  문자의 형태 -->
        <b>Hello</b><br />
        <i>Hello</i><br />
        <small>Hello</small><br />
        
        <sub>Hello</sub>Hello<br /> <!-- 아래첨자 -->
        <hr /> <!-- 구분선  : 닫는 태그 없음-->
        <sup>Hello</sup>Hello<br /> <!-- 윗첨자 -->
    </body>
</html>
