<!DOCTYPE html> <!--html5로 시작, html의 버전을 나타냄 : doctype -->
<html>
    <head>
        <!--설정 내용-->
    </head>
    
    <body>
        <!-- 내용 -->
        <h1>Header</h1> <!-- 굵은 글씨 -->
        <h2>Header</h2>
        <h3>Header</h3>
        <h4>Header</h4>
        <h5>Header</h5>
        <h6>Header</h6>
        
        <h7>Header</h7> <!--에러 나는게 아니고 태그가 적용이 안됨-->
        <hx>Header<hx>
    </body>
</html>
