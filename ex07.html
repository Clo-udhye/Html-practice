<!DOCTYPE html>
<html>

<head></head>

<body>
<!-- 순서 x 리스트 unordered-->
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
    </ul>

<!-- 순서 o 리스트 ordered list-->
    <ol>
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
    </ol>

    
<!-- ordered list 번호지정-->
    <ol start="50">
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
    </ol>

<!-- 혼합 리스트 가능 -->   
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ol>

    <!--Description Lists 사전식 리스트-->
    <dl>
        <dt>제목글</dt>
        <dd>내용글내용글내용글내용글내용글</dd>
        <dt>제목글</dt>
        <dd>내용글내용글내용글내용글</dd>
    </dl>
</body>
</html>
