<!DOCTYPE html>
<html>
<head></head>
<body>
    <!--table , tr: 행, td: 열-->
    <!-- 열이 똑같이 들어가야한다.-->
    <!-- table에 쓸경우 Width: 열이 똑같이 나눠갖음, height : 행이 똑같이 나눠갖음-->
    <table border="1" height = "150">
        <tr>
            <td width = "200" height = "50" >1</td> <!-- width를 다르게 설정가능 but 다른 행과 다르게 설정할 경우 최대값에 맞춤 -->
            <td width = "100">2</td> <!-- width는 가장 윗행에만 하기-->
            <td width = "300">3</td>
        </tr>
        <tr>
            <td height = "100">1</td> <!--heught를 다르게 설정 가능-->
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
