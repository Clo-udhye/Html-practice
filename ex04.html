<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
    <!-- 문단 <br / ><br />-->
    <p>This is paragraph.</p> 
    <p>This is another paragraph.</p>

    <!-- 문단 <br /> * 많이 사용 -->
    <div>This is paragraph.</div>
    <div>This is another paragraph.</div>

    <!--문단 엔터 효과 없이 영역만 구별-->
    <span>This is paragraph.</span>
    <span>This is another paragraph.</span>

    
    <!-- 문단 중첩사용 가능 -->
    <div>
        <div>This is paragraph.</div>
        <div>This is another paragraph.</div>
    </div>
    </body>
</html>
